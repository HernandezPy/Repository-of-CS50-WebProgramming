<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .image {
            padding: 30px;
            padding-top: 100px;
        }
    </style>

</head>
<body>
<div>
    <ul class="googleback">
        <li><a href="index.html">Google Search</a></li>

</div>

            </div>
</form>

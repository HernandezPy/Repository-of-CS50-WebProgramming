<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
    <style>
        @media (min-width: 500px) {
            body {
                background-color: black;
            }
        }
        a[href="https://google.com"] {
            color: green;
        }
        a[href="htpps://facebook.com"] {
            color: yellow;
        }
        a[href="htpps://amazon.com"] {
            color: red;
        }

    </style>

</head>
<body>
<ol>
    <li><a href="https://google.com">Google</a></li>
    <li><a href="htpps://facebook.com">Facebook</a></li>
    <li><a href="htpps://amazon.com">Amazon</a></li>
</ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
        }
        #container > div {
            background-color: darkorange;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
<div id="container">
    <div>1. First Box</div>
    <div>2. First Box</div>
    <div>3. First Box</div>
    <div>4. First Box</div>
    <div>5. First Box</div>
    <div>6. First Box</div>
    <div>7. First Box</div>
</div>
</body>
</html>

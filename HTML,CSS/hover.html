<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            font-size: 20px;
            background-color: green;
        }

        button:hover {
            background-color: aliceblue;
        }

    </style>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale-1.0">
<button>Click Me</button>
</body>
</html>
